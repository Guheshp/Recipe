{% extends 'webapp/base.html' %}

{% load crispy_forms_tags %}

{% block content %}
<body>

    <div class="container bg-light shadow-md p-5 form-layout">
        
        <h3>Create Record </h3>

        <h6>Start adding in the required details for your record</h6>

        <hr>

        <br> 

        <form action="/create-record" method="POST" autocomplete="off">

            {% csrf_token %} <!--   'Cross-Site Request Forgery' tokens help protect against CSRF attacks by making it difficult for an attacker to construct a valid request on behalf of the victim. -->
       
            {{form|crispy}}

            <br>

            <button type="submit" class="btn btn-primary w-100 btn-block p-2"> Create record </button>

        </form>

        <br>

</body>    
{% endblock %}
